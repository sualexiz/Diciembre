<h1>Listado de Casas</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/casa/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>


<table *ngIf="!cargando && casas.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let casa of casas; let i= index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{casa.nombre}}</td>
            <td> {{casa.poder}}</td>
            <td>
                <label *ngIf="casa.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!casa.vivo" class="badge badge-danger">Muerto</label>
            </td>

            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/casa', casa.id]"><i class="fas fa-pen"></i></button>
                <button class="btn btn-danger" (click)="borrarCasa(casa, i)"><i class="fas fa-trash"></i></button>
            </td>
        </tr>

    </tbody>
</table>

<div *ngIf="!cargando && casas.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fa fa-exclamation  fa-2x"></i></p>

</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fas fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">Espere por favor</p>
</div>
