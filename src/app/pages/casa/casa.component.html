<h1>Casa <small>Nombre de la Casa</small></h1>
<hr>


<div class="row text-right">
    <div class="col">
        <button routerLink="/casas" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>


<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="casa.id" name="id" disabled="disabled">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre de la casa" [(ngModel)]="casa.nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder de la casa" [(ngModel)]="casa.poder" name="poder" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="casa.vivo" (click)="casa.vivo=false" class="btn btn-outline-success w-50" type="button">
                        <i class="fas fa-smile-wink"></i>
                        Vivo
                </button>

                <button *ngIf="!casa.vivo" (click)="casa.vivo=true" class="btn btn-outline-danger w-50" type="button">
                        <i class="fas fa-dizzy"></i>
                        Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>
        <share-buttons [theme]="'default'" [include]="['facebook','twitter','messenger','whatsapp','sms','email','print','copy']" [show]="8" [size]="4" [url]="'https://teleantioquia.co/'"></share-buttons>
    </div>
</div>
